<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods in JS</title>
</head>
<body>
    <!-- 
        Array Methods in JS:
            -length
            -push()
            -pop()
            -unshift()
            -shift()
            -slice()
            -splice()
            -concat()
            -sort()
            -reverse

        IMPORTANT ARRAY METHODS, LOOK IN NEW CLASSES:
            -MAP()
            -FILTER()
            -REDUCE()
            
     -->
     <script>

        // Array Literal Method Declaration

        var friends = ["Vinay","Vijay","Yatheesh"];
        console.log(friends);
        console.log(typeof friends);

        // Array String Method Declaration

        var new_friends=["Santhosh","Venu","Sainath"];
        console.log(new_friends);
        console.log(typeof new_friends);

        // LENGTH
        console.log(friends.length);

        // PUSH()
        friends.push("Santhosh");
        console.log(friends);

        // POP()
        friends.pop();
        console.log(friends);

        // UNSHIFT()
        new_friends.unshift("Varun");
        console.log(new_friends);

        // SHIFT()
        new_friends.shift();
        console.log(new_friends);

        // SLICE()
        var num=[1,2,3,4,5,6,7,8,9,0];
        console.log(num.slice(3,6));

        // SPLICE()
        var cricketers=["Rohit","Virat","Dhoni","SKY"];
        cricketers.splice(1,2,"Rahul","KL")
        console.log(cricketers);

        // CONCAT()
        var numb=[1,3,56,73,36];
        var numb2=[4,56,46,345,845];
        console.log(numb,numb2);
        var numb3 =numb.concat(numb2);
        console.log(numb3);

        // SORT()- "WORKS AS DICTIONARY"
        var numb=[1,3,56,73,36];
        console.log(numb.sort());

        // REVERSE()
        console.log(numb.reverse());
        


     </script>
</body>
</html>
