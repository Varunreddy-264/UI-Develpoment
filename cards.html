<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetching image API</title>
    <style>
        #cr{
            border: 1px solid black;
        }
        div{
            height: 300px;
            width: 300px;
        }
        img{
            height: 300px;
            width: 300px;
        }
        #sc{
            display: grid;
            grid-template-columns: repeat(3,1fr);
        }
    </style>
</head>
<body>
    <!-- 
        Fetching image API and present in table:
     -->
     <h1>Fetching Image API</h1>
     <button id="buttonClick">Fetch Now</button>

     <section id="sc">
        <div id="cr"><img id="image1"></div>
        <div id="cr"><img id="image2"></div>
        <div id="cr"><img id="image3"></div>        
     </section>

     <script>
        let cards=document.getElementById("cr");
        let image=document.getElementById("image");
        let btn = document.getElementById("buttonClick");

        btn.addEventListener("click",function(){
            fetch("https://dog.ceo/api/breeds/image/random")
        .then(response=>response.json())
        .then(data=>{
            console.log(data);
            image1.src=data.message;
            image2.src=data.message;
            image3.src=data.message;
            // for(message in data){
            //     image1.src=data.message;
            //     image2.src=data.message;
            //     image3.src=data.message;
            // }

        })

        })


     </script>


</body>
</html>
